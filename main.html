<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 100px;
      gap: 5px;
      background: white;
    }

    .box {
      background-color: green;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
    }

    .item1 { grid-column: 1 / 7; }
    .item2 { grid-column: 1 / 3; grid-row: 2 / 5; }
    .item3 { grid-column: 3 / 4; grid-row: 2 / 3; }
    .item4 { grid-column: 4 / 7; grid-row: 2 / 3; }
    .item5 { grid-column: 3 / 6; grid-row: 3 / 4; }
    .item6 { grid-column: 6 / 7; grid-row: 3 / 4; }
    .item7 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .item8 { grid-column: 4 / 5; grid-row: 4 / 5; }
    .item9 { grid-column: 5 / 7; grid-row: 4 / 5; }
    .item10 { grid-column: 2 / 7; grid-row: 5 / 6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box item1">1</div>
    <div class="box item2">2</div>
    <div class="box item3">3</div>
    <div class="box item4">4</div>
    <div class="box item5">5</div>
    <div class="box item6">6</div>
    <div class="box item7">7</div>
    <div class="box item8">8</div>
    <div class="box item9">9</div>
    <div class="box item10">10</div>
  </div>
</body>
</html>
